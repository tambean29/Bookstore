<!DOCTYPE html>
<html>
<head>
    <title>Bookstore</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'book_list' %}">Home</a> |
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a> |
                <a href="{% url 'register' %}">Register</a>

            {% endif %}
        </nav>
    </header>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
