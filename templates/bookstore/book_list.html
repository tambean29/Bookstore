{% extends 'bookstore/base.html' %}
{% block content %}
<h2>Available Books</h2>
<ul>
    {% for book in books %}
        <li>
            <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a> by {{ book.author }}
            <a href="{% url 'add_to_cart' book.id %}">Add to Cart</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'view_cart'%}"> View Cart </a>
{% endblock %}
